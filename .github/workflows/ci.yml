name: CI
on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Install Inzell Devel version
        run: |
          git clone -b master https://github.com/fwilhe2/Inzell
          cd Inzell
          ./gradlew publishToMavenLocal
      - name: Run jvm kotlin example
        run: |
          cd kotlin-jvm-mvn
          mvn package exec:java
      - name: Run jvm java example
        run: |
          cd java-mvn
          mvn package exec:java
      - name: Run kotlin nodejs example
        run: |
          cd kotlin-js-node
          ./gradlew nodeRun
      - name: Run js node example
        run: |
          set -x
          mkdir -p ../Inzell/build/js/packages/Inzell-jsLegacy/kotlin
          cp -r Inzell/build/js/packages/Inzell-jsLegacy ../Inzell/build/js/packages/Inzell-jsLegacy
          cd js-node
          find ../../Inzell
          node index.js
